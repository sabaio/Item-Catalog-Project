{% extends "main.html" %}

{% block content %}
{% include "headers.html" %}
{% include "flash.html" %}

<!-- Page Content -->
<section id="showItem" class="section">

    <div class="container">

        <div class="row">

            {% include "categories.html" %}

            <div class="col-md-9">
                <h6 class="pull-right">
                    <a href = "{{url_for('removeCategory', category_name = category)}}">Delete Category</a>
                </h6>
                <h6 class="padding-bottom-26">Items (<strong>{{count}}</strong>)</h6>
                {% for i in items %}
                <div class="thumbnail text-center">
                    <div class="caption-full">
                        <img class="img-responsive img-center" src="{{ i.picture }}" alt="{{ i.name }}" height="250px" width="200px">
                    </div>
                    <a href = "{{url_for('viewItem', category_name = i.category.name, item_name = i.name)}}">
                        <h4>{{ i.name }}</h4>
                    </a>
                </div>
                {% endfor %}
            </div>

        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->
</section>
<!-- /.section -->

{% endblock %}
