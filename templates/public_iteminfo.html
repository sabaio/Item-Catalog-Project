{% extends "main.html" %}

{% block title %}{{ item.name }}{% endblock title %}

{% block content %}
{% include "headers.html" %}
{% include "flash.html" %}

<!-- Page Content -->
<section id="itemDetail" class="section">

    <div class="container">

        <div class="row">

            {% include "categories.html" %}

            <div class="col-md-9 padding-top-49">

                <div class="thumbnail">
                    <img class="img-responsive" src="{{ item.picture }}" alt="{{ item.name }}" height="250px" width="200px">
                    <div class="caption-full">
                        <h4>{{ item.name }}</h4>
                        <p>{{ item.description }}</p>
                    </div>

                </div>

            </div>

        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->
</section>
<!-- /.section -->

{% endblock %}
